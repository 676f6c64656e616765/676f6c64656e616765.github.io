<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Landing Page</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #1a0033 0%, #0a0033 50%, #000f33 100%);
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            overflow: hidden;
        }

        nav {
            position: absolute;
            top: 30px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 15px;
            flex-wrap: wrap;
            justify-content: center;
        }

        nav a {
            padding: 10px 20px;
            color: rgba(255, 255, 255, 0.9);
            text-decoration: none;
            font-weight: 600;
            font-size: 14px;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 12px;
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            transition: all 0.3s ease;
            cursor: pointer;
        }

        nav a:hover {
            background: rgba(255, 255, 255, 0.15);
            border-color: rgba(255, 255, 255, 0.3);
            box-shadow: 0 8px 32px rgba(138, 43, 226, 0.2);
        }

        .dropdown {
            position: relative;
            display: inline-block;
        }

        .dropdown-toggle {
            padding: 10px 20px;
            color: rgba(255, 255, 255, 0.9);
            text-decoration: none;
            font-weight: 600;
            font-size: 14px;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 12px;
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            transition: all 0.3s ease;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .dropdown-toggle:hover {
            background: rgba(255, 255, 255, 0.15);
            border-color: rgba(255, 255, 255, 0.3);
            box-shadow: 0 8px 32px rgba(138, 43, 226, 0.2);
        }

        .dropdown-menu {
            display: none;
            position: absolute;
            top: 100%;
            left: 0;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 12px;
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            margin-top: 8px;
            flex-direction: column;
            min-width: 200px;
            box-shadow: 0 8px 32px rgba(138, 43, 226, 0.2);
            z-index: 1000;
        }

        .dropdown:hover .dropdown-menu {
            display: flex;
        }

        .dropdown-menu a {
            padding: 12px 20px;
            color: rgba(255, 255, 255, 0.9);
            text-decoration: none;
            font-weight: 500;
            font-size: 13px;
            border: none;
            background: transparent;
            border-radius: 0;
            backdrop-filter: none;
            -webkit-backdrop-filter: none;
            transition: all 0.3s ease;
            text-align: left;
        }

        .dropdown-menu a:first-child {
            border-radius: 11px 11px 0 0;
        }

        .dropdown-menu a:last-child {
            border-radius: 0 0 11px 11px;
        }

        .dropdown-menu a:hover {
            background: rgba(255, 255, 255, 0.15);
            border-color: transparent;
            box-shadow: none;
            padding-left: 24px;
        }

        h1 {
            color: #ffffff;
            font-size: 3.5em;
            font-weight: 700;
            margin-bottom: 20px;
            text-shadow: 0 4px 20px rgba(138, 43, 226, 0.3);
        }

        .construction-icon {
            font-size: 5em;
            margin-bottom: 20px;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0%, 100% {
                opacity: 1;
            }
            50% {
                opacity: 0.6;
            }
        }

        p {
            color: rgba(255, 255, 255, 0.8);
            font-size: 1.2em;
            margin-top: 15px;
        }
    </style>
</head>
<body>
    <nav>
        <a href="#home">Home</a>
        <div class="dropdown">
            <button class="dropdown-toggle">Products â–¼</button>
            <div class="dropdown-menu">

            </div>
        </div>
        <a href="#news">News</a>
        <a href="#feedback">Feedback</a>
        <a href="#contact">Contact Us</a>
        <a href="#about">About</a>
    </nav>

    <p>We're building something amazing</p>
</body>
</html>
